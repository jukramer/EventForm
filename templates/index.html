<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Event Form - basic HTML template" />
    <title>Event Form</title>
    <!-- Optional: link your stylesheet -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Event Form</h1>
    </header>

    <main>
        <form id="myForm">
            <input type="text" id="event-name" name="Event Name" placeholder="Enter name" required><br>
            <input type="text" id="event-head" name="Event Head" placeholder="Enter head" required><br>
            <button type="submit">Submit</button>
        </form>

        <p id="response"></p>
    </main>

    <footer>
        <small>&copy; 2025</small>
    </footer>

    <script src="../static/script.js"></script>
</body>
</html>
